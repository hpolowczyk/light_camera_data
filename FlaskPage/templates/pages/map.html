<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>City Markers</title>

    <!-- Leaflet CSS & JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style2.css" />

    <script
      type="text/javascript"
      src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"
    ></script>

  <body>
    <!-- The div where we will inject our map -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="well">
            Choose your TOP movies:
            <select id="selDataset">
              <option value="10">Top 10</option>
              <option value="50">Top 50</option>
              <option value="100">Top 100</option>
            </select>
            <select id="selList"></select>
          </div>
        </div>
      </div>
    </div>
    <h3 id="valueInt"></h3>
    <br /><br />

    <div id="map"></div>

    <!-- <div id="map"></div> -->

    <!-- API key -->
    <script type="text/javascript" src="/static/js/my_key.js"></script>
    <!-- Our JS -->
    <script type="text/javascript" src="/static/js/map.js"></script>
